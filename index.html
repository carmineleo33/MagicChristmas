<!DOCTYPE html>
<html lang="it">
<head>

    <script src="script.js" defer></script>

<body>

    <div class="snowflakes" aria-hidden="true">

        </div>
    </div>

    <div class="container">

        </div>
        
        <div id="countdown" class="countdown-container">
            <div class="time-block">
                <span id="days">0</span>
                <span class="label">Giorni</span>
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                <span class="label">Ore</span>
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                <span class="label">Minuti</span>
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                <span class="label">Secondi</span>
            </div>
        </div>
        
        <div id="reveal" class="reveal-message" style="display: none;">
            <svg class="icon reveal-tree" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724h6.998a.5.5 0 0 0 .447-.724L8.31 9.5h.191a.5.5 0 0 0 .424-.765L6.902 5.5H7a.5.5 0 0 0 .416-.277l3-4.5z"/>

            <p>La tua sorpresa è... [INSERISCI QUI IL REGALO!] ❤️</p>
        </div>
    </div>

</html>
